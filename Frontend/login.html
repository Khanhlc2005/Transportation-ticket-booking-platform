<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - MyTicket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page" id="loginPage">
    <div class="auth-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group"><label>Username</label><div class="input-wrapper"><i class="fa-solid fa-user"></i><input type="text" id="username" placeholder="Nhập username" required></div></div>
            <div class="form-group"><label>Password</label><div class="input-wrapper"><i class="fa-solid fa-lock"></i><input type="password" id="password" placeholder="Nhập password" required></div></div>
            <button type="submit" class="btn-submit">Đăng Nhập</button>
            <div class="link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
