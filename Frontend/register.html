<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký - MyTicket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page" id="registerPage">
    <div class="auth-container">
        <h2>Đăng Ký Thành Viên</h2>
        <form id="registerForm">
            <div class="form-group"><label>Username</label><div class="input-wrapper"><i class="fa-solid fa-user"></i><input type="text" id="username" placeholder="Nhập tên đăng nhập" required></div></div>
            <div class="form-group"><label>Password</label><div class="input-wrapper"><i class="fa-solid fa-lock"></i><input type="password" id="password" placeholder="Nhập mật khẩu" required></div></div>
            
            <div class="row">
                <div class="col form-group"><label>Họ</label><div class="input-wrapper no-icon"><input type="text" id="lastName" placeholder="Nhập họ" required></div></div>
                <div class="col form-group"><label>Tên</label><div class="input-wrapper no-icon"><input type="text" id="firstName" placeholder="Nhập tên" required></div></div>
            </div>

            <div class="form-group"><label>Ngày sinh</label><div class="input-wrapper"><i class="fa-solid fa-cake-candles"></i><input type="date" id="dob" required></div></div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Đăng Ký Ngay</button>
            <div class="link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
